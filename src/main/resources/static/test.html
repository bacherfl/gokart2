<div id="login">

    <div class="container">

        <div class="wrapper">

            <h1 class="glyphicons lock">FLAT KIT <i></i></h1>

            <!-- Box -->
            <div class="widget widget-heading-simple widget-body-gray">

                <div class="widget-body">
                    <div class="alert alert-danger" ng-show="error">
                        There was a problem logging in. Please try again.
                    </div>
                    <!-- Form -->
                    <form role="form" ng-submit="login()">
                        <label>Username or Email</label>
                        <input type="text" class="input-block-level" placeholder="Your Username or Email address" ng-model="credentials.username"/>
                        <label>Password <a class="password" href="">forgot it?</a></label>
                        <input type="password" class="input-block-level margin-none" placeholder="Your Password" ng-model="credentials.password"/>
                        <div class="separator bottom"></div>
                        <div class="row-fluid">
                            <div class="span8">
                                <div class="uniformjs"><label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label></div>
                            </div>
                            <div class="span4 center">
                                <button class="btn btn-block btn-inverse" type="submit">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <!-- // Form END -->

                </div>
                <div class="widget-footer">
                    <p class="glyphicons restart"><i></i>Please enter your username and password ...</p>
                </div>
            </div>
            <!-- // Box END -->

        </div>

    </div>

</div>
